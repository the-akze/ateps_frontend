<!DOCTYPE html>
<html>
  <head>
    <title>Login | ATEPS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="top-bar">
        <h1 style="margin-left:20px">
            <a href="index.html" id="main-title">ATEPS</a>
        </h1>
        
        <div class="top-bar-right">
            <div id="login-or-profile" style="margin-right:20px">
                <!-- Default login button. Use javascript to check if already logged in. If so, switcht to profile icon-->
                
                <a href="login.html" id="header-login">
                    <button>
                    Login
                    </button>
                </a>
                
                <a href="profile.html" id="header-profile" style="display:none">
                    <img class="user-img" src="assets/pfp.png" width="50px" height="50px">
                </a>
            </div>
            <button class="hamburger" onclick="toggleHamburgerMenu()">â˜°</button>
        </div>
        <div class="hamburger-option-container" id="hamburger-menu">
            <a class="hamburger-option" href="index.html" id="hb-home">
                Home
            </a>
            <a class="hamburger-option" href="profile.html" id="hb-profile">
                Profile
            </a>
            <a class="hamburger-option" href="dashboard.html" id="hb-dashboard">
                Dashboard
            </a>
            <a class="hamburger-option" href="login.html" id="hb-login">
                Login
            </a>
            <a class="hamburger-option" href="javascript:firebase.auth().signOut()" id="hb-signout">
                Sign Out
            </a>
        </div>
    </div>
    <div class="full-content">
      <div style="height: 30px"></div>
      <div class="box">
        <div class="row">
          <h2>Login</h2>
        </div>
        <div class="field">
          <div class="username">
            <label for="email-field">Email</label>
            <br/>
            <input
              type="email"
              id="email-field"
              name="Email"
              placeholder="Email..."
              required
            />
          </div>
          <br/>
          <div class="password">
            <label for="password-field">Password</label>
            <br/>
            <input
              type="password"
              id="password-field"
              name="Password"
              placeholder="Password..."
              required
              class="inpt"
            />
          </div>
          <h3 id="error-msg" class="error-msg"></h3>
          <br />
          <button onclick="login()">Login</button>
          <br />
          <br />
        </div>
      </div>
    </div>
    <div class="footer">
        <div class="footer-horizontal">
            <div class="footer-content">
                <h3>
                    ATEPS
                </h3>
                <hr>
                <p>Akshat Sehgal</p>
                <p>Charlie Huang</p>
                <p>Yashmit Bhaverisetti</p>
            </div>
            <div class="footer-content">
                <h3>
                    Contact
                </h3>
                <hr>
                <p><a href="mailto:charliehuang@char787.com" target="_blank">charliehuang@char787.com</a></p>
            </div>
            <div class="footer-content">
                <h3>Location</h3>
                <hr>
                <p>Planet Earth</p>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="dbStuff.js"></script>

    <script src="script.js"></script>
  </body>
</html>
